<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>DevChat App</title>
  </head>
  <body class="bg-black">
    <div class="bg-white max-w-[1100px] my-8 mx-auto border-2 rounded-md">
      <header class="bg-black text-white p-4 flex items-center justify-between">
        <h1 class="text-yellow-500"><i class="fas fa-tram"></i> DevChat</h1>
        <a
          href="index.html"
          class="cursor-pointer px-4 py-2 bg-yellow-500 text-black text-lg rounded-md"
          >Leave Room</a
        >
      </header>
      <main class="grid grid-cols-[1fr_3fr] relative">
        <div class="text-white pt-5 px-5 pb-14 overflow-y-scroll bg-gray-800">
          <h3 class="text-yellow-500">
            <i class="fas fa-comments"></i> Room Name
          </h3>
          <h2 id="room-name" class="pb-3"></h2>
          <h3 class="text-yellow-500"><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="relative p-8 max-h-[400px] overflow-y-scroll chat-messages">
        </div>
        <p class="absolute bottom-2 left-1 text-sm font-semibold text-yellow-500 typing"></p>
      </main>
      <div class="bg-black py-5 px-8">
        <form id="chat-form" class="flex">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            class="p-2 h-10 text-base flex-1"
            autocomplete="off"
          />
          <button
            class="cursor-pointer px-4 mx-3 py-1 bg-yellow-500 text-black text-lg rounded-md"
          >
            <i class="fas fa-paper-plane text-white"></i> Send
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js"
      integrity="sha512-7guIquo9is/MQs1wfLZyVViTlsvrIoHdnSzoFmPvPMDpqjL2fvDqcVKpaZ9PS3Sbf6DLBRUUZ5X3jcQ/wotWow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
